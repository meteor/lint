<head>
  <title>lint</title>
</head>

<body>
  {{> source}}
</body>

<template name="source">
  <div id="left">
    <pre>{{get_source}}</pre>
  </div>
  <div id="right">
    {{#with get_parse}}
      {{> show_parse}}
    {{/with}}
  </div>
</template>

<template name="show_parse">
  <div class="ast-box ast-{{this.[0]}}">
    <div class="head">{{boxhead}}</div>
    {{#each children}}
      {{> show_parse}}
    {{else}}
      {{stringify rest ..}}
    {{/each}}
  </div>
</template>
